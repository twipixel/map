<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers Mapbox Vector Tiles</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #191919;
        }
        .map {
            background: #f8f4f0;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
<!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script src="https://openlayers.org/en/v4.6.5/examples/resources/mapbox-streets-v6-style.js"></script>
<script type="text/javascript" src="./../../../external/lib/test.common.js"></script>
<script>
    (function() {
        if (navigator.userAgent.indexOf('Electron') >= 0) {
            // Install babel hooks to the browser process
            require('babel-core/register')();
            require('./index');
        }
        else {
            // commons 은 build 할 때 생성합니다.
            addScriptToHeadSync('./../bundle/commons.js');
            addScriptToBodySync('./../bundle/openlayers.js');
        }
    })();
</script>
<div id="map" class="map"></div>
</body>
</html>
